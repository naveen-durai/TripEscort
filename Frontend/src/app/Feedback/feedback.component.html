<div class="contact">
<div class="container contact-form">
  <div class="contact-image">
      <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
  </div>
  <form (ngSubmit)="onSubmit()">
      <h3>Give Us a Valuable Message</h3>
     <div class="row">
          <div class="col-md-6">
              <div class="form-group">
                  <input type="text" name="name" class="form-control" placeholder="Your Name *" [(ngModel)]="feedback.name"  readonly/>
            </div>
              <div class="form-group">
                  <input type="text" name="email" class="form-control" placeholder="Your Email *" [(ngModel)]="feedback.mail"  readonly/>
              </div>
              <div class="form-group">
                  <input type="number" name="phone" class="form-control" placeholder="Your Phone Number *" [(ngModel)]="feedback.phoneno"  #phonecontrol="ngModel" required/>
                  <div *ngIf="phonecontrol.invalid && (phonecontrol.dirty || phonecontrol.touched)" class="alrt">
                    <div *ngIf="phonecontrol.errors.required && feedbacksubmit">
                      Phoneno is required.
                   </div>
              </div>
          </div>
        </div>
          <div class="col-md-6">
              <div class="form-group">
                  <textarea name="msg" class="form-control" placeholder="Your Message *" [(ngModel)]="feedback.msg" style="width: 100%; height: 150px;"></textarea>
              </div>
          </div>
     </div>
      <div class="form-group">
        <input type="submit" name="btnSubmit" class="btnContact" value="Send Message" />
    </div>
  </form>
</div>
</div>
